<div class="container">
  <div class="row">
    <div class="col">
      <div class="book-card p-1 d-flex flex-column justify-content-between">
        <div class="d-flex justify-content-center">
          <a routerLink="/product-details" [queryParams]="id"
            ><img class="book-thumbnail img-fluid" [src]="book.image"
          /></a>
        </div>
        <div class="card-content t1">
          <h4 class="text-truncate">{{ book.Titel }}</h4>
          <p class="lead text-secondary text-truncate">{{ book.categories }}</p>
          <p class="lead text-dark">{{ book.price | currency : "INR" }}</p>
          <button
            class="btn btn-theme btn-block w-100"
            (click)="addToCart(book)"
            *ngIf="!isProductInCart"
          >
            Add to Cart
          </button>
          <button
            class="btn btn-theme btn-block w-100"
            *ngIf="isProductInCart"
            routerLink="/cart"
          >
            Go to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
